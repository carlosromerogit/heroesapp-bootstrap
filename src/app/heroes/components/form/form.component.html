<form autocomplete="off">
  <div class="row">
    <div class="mb-3 col-12 col-sm-6">
      <input
        type="text"
        class="form-control rounded-0"
        name="superhero"
        [(ngModel)]="heroe.superhero"
        placeholder="Superhéroe"
      />
    </div>
    <div class="mb-3 col-12 col-sm-6">
      <input
        type="text"
        class="form-control rounded-0"
        name="alter_ego"
        [(ngModel)]="heroe.alter_ego"
        placeholder="Alter ego"
      />
    </div>
  </div>
  <div class="mb-3">
    <input
      type="text"
      class="form-control rounded-0"
      name="first_appearance"
      [(ngModel)]="heroe.first_appearance"
      placeholder="Primera aparición"
    />
  </div>
  <div class="mb-3">
    <input
      type="text"
      class="form-control rounded-0"
      name="characters"
      [(ngModel)]="heroe.characters"
      placeholder="Personajes"
    />
  </div>
  <select
    class="form-select mb-3 rounded-0"
    name="creator"
    [(ngModel)]="heroe.publisher"
    aria-label="creator"
  >
    <option value="dc-comics">DC - Comics</option>
    <option value="marvel-comics">Marvel - Comics</option>
  </select>
  <div class="mb-3">
    <input type="url" class="form-control rounded-0" placeholder="Foto URL" />
  </div>

  <div class="mb-2">
    <button
      *ngIf="onAdd"
      (click)="postHeroe()"
      class="btn btn-secondary rounded-0 me-2"
      type="submit"
    >
      Agregar
    </button>
    <button
      (click)="putHeroe()"
      *ngIf="onEdit"
      class="btn btn-secondary rounded-0 me-2"
      type="submit"
    >
      Editar
    </button>
    <button
      *ngIf="onEdit"
      class="btn btn-danger rounded-0"
      type="submit"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Elimitar
    </button>
  </div>
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content rounded-0">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            <strong> Eliminar héroe: {{ heroe.superhero }} </strong>
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          ¿Estás seguro de eliminar el héroe
          <strong>
            {{ heroe.superhero }}
          </strong>
          definitivamente?
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary rounded-0"
            data-bs-dismiss="modal"
          >
            Cancelar
          </button>
          <button
            type="button"
            class="btn btn-danger rounded-0"
            data-bs-dismiss="modal"
            (click)="deleteHeroe()"
          >
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
